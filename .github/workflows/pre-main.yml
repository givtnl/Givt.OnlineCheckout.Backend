# This is a basic workflow to help you get started with Actions

name: Build OnlineCheckout.API

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ pre-main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/onlinecheckout-api:development
        env:
          ConnectionStrings__AzureAppConfiguration: ${{ secrets.AZURE_APP_CONFIGURATION_DEBUG }}


  notify:
    name: Notify on Slack
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: abinoda/slack-action@master
        env:
          SLACK_BOT_TOKEN: ${{ secrets.GIVT_SLACK_BOT_OAUTH_SECRET }}
        with:
          args: '{\"channel\":\"${{ secrets.SLACK_DEBUG_GIVT_ONLINE_CHECKOUT_CHANNEL_ID }}\",\"blocks\":[{\"type\":\"section\",\"text\":{\"type\":\"mrkdwn\",\"text\":\"*Pipeline ran successfull on branch pre-main of GivtOnlineCheckout.Backend:* ${{ github.event.author.name }}\"}}]}'

